<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="output.css">
    <script src="https://kit.fontawesome.com/f41fc9b91b.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <link rel="icon" href="./Assets/Logo.png" type="image/x-icon">


</head>
<body style="background-color: #bdd7ff;">
    <section >
        
            <nav class=" fixed bg-white w-full   h-24 flex items-center text-primary p-3 nav ">
                <div class="w-40 ">
                  <a href="index.html"><img src="./Assets/logo_transparent.png" alt=""></a>                </div>
                <div class="hidden links" >
                    <a href="#" style="margin-right: 1.26rem;">Product</a>
                    <a href="#" style="margin-right: 1.26rem;">For Investor</a>
                    <a href="#" style="margin-right: 1.26rem;">For Founder</a>
                    
                    <button style="margin-right: 1.26rem;" class="w-24 h-10 bg-white text-primary border-2 border-primary rounded-2xl "> <a href="Login.html">Sign In</a></button>
                    <button class="w-24 h-10 bg-primary  text-white  rounded-2xl"><a href="SignUp.html"> Sign Up </a></button>
    
                </div>
                <div class= "w-auto p-2  animate text-primary bars" onclick="handleAnime()" id="animate" style="position: relative; right: 0;">
                    <i class="fa-solid fa-bars-staggered fa-2xl active:fa-shake"></i>
                </div>
    
            
        </nav>

        <div class="main">
            <div class="content">
              <h1 class="login-text">Login </h1>
              <div class="form">
                <div class="user">
        
                  <label for="username" class="form-label"><i class="fa-solid fa-user" style="color: #000000;"></i>  Username</label>
                  <input style="margin-top: .7rem;" type="text" name="" id="username" placeholder="Type your username">
                </div>
                <div class="password">
        
                  <label for="password" class="form-label"><i class="fa-solid fa-lock" style="color: #000000;"></i>  Password</label>
                  
                  <input style="margin-top: .7rem;"  type="password" name="" id="password" placeholder="Type your password">
                </div>
                <div class="after-form">
        
                  <label style="display: block; right: 0; cursor: pointer;">Forgot password?</label>
                  <div class="login-div" >
        
                    <button class="login-button">LOGIN</button>
                    
                  </div>
                </div>
                <div style="display: flex; justify-content: right; margin-top: 1.3rem;">
                    <label for="">Not a member yet? <a style="color: #2564ca;" href="SignUp.html">Register Now</a></label>
                </div>
              </div>
            </div>
             
           
          </div>
    </section>
    
</body>
</html>
